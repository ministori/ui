<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Component(컴포넌트)</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/lib/jquery-3.1.1.js"></script>
    <script src="../js/function.js"></script>
</head>
<body>

<header class="header">
    <h1 class="logo">
        <a href="/" class="logo-link">UI Component</a>
    </h1>
</header>

<section class="rolling-section">

    <div class="rolling">

        <div class="stage">

            <div class="visual js-fade"><img src="../images/visual_01.jpg" alt="visual" /></div>
            <div class="visual js-fade"><img src="../images/visual_02.jpg" alt="visual" /></div>
            <div class="visual js-fade"><img src="../images/visual_03.jpg" alt="visual" /></div>
            <div class="visual js-fade"><img src="../images/visual_04.jpg" alt="visual" /></div>
            <div class="visual js-fade"><img src="../images/visual_05.jpg" alt="visual" /></div>

        </div>

        <div class="arrow">
            <button type="button" class="arrow-btn prev js-fade-btn">prev</button>
            <button type="button" class="arrow-btn next js-fade-btn">next</button>
        </div>

        <div class="control">

            <ul class="pagination"></ul>

            <button type="button" class="play-control-btn">일시정지</button>

        </div>

    </div>

</section>

<footer class="footer">
    UI Component
</footer>

</body>
</html>
